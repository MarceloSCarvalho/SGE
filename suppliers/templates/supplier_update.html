{% extends "base.html" %}
{% block title %} SGE - Editar Fornecedor {% endblock %} 
{% block content %}
<div class="container mt-4">
  <h3 class="display-4">Editar Fornecedor</h3>

  <div class="card">
    <div class="card-body">
        <form method="POST" class="form" action="">
            {% csrf_token %}
            {{ form.as_p }}
           <button type="submit" class="btn btn-primary">Salvar Marca</button>
           <a href="{% url 'supplier_list' %}" class="btn btn-secondary">Cancelar e voltar para a lista de Fornecedor</a>
        </form>
    </div>
  </div>
  
</div>
{% endblock  %}
