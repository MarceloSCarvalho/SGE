{% extends "base.html" %}
{% block title %}SGE - Cadastra Marcas{% endblock  %}
{% block content %}

<div class="container mt-4">
    <h3 class="display-6">Cadastrar Marca</h3>

    <div class="card">
        <div class="card-body">
            <form action="" method="POST" class="form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Salvar Marcar</button>
                <a href="{% url 'brand_list' %}" class="btn btn-secondary">
                    Cancelar e voltar para a lista de Marcas
                </a>
            </form>
        </div>
    </div>

</div>

{% endblock  %}
