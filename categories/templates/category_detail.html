{% extends "base.html" %}
{% block title %} SGE - Marcas {% endblock %} 
{% block content %}

  <div class="container mt-4">
    <h3 class="display-6">Detalher da Marca</h3>
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">{{ object.product }}</h3>
            <p class="card-text">Fornecedor: <strong>{{ object.supplier }}</strong></p>
            <p class="card-text">Quantidade: <strong>{{ object.quantity }}</strong></p>
            <p class="card-text">Data de Compra: {{ object.description }}</p>
        </div>
    </div>
    <a href="{% url 'inflow_list' %}" class="btn btn-secondary mt-3">
        Voltar para a lista de Marcas
    </a>
  </div>

{% endblock  %}
