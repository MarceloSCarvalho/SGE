{% extends "base.html" %} {% block title %}Deletar Marca{% endblock %} {% block content %}
<div class="container">
  <h3 class="display-6">Deletar Marca</h3>
  <div class="card">
    <div class="card-body">
      <p class="card-text">Tem certeza que deseja excluir a marca <strong>"{{ object.name }}"</strong>?</p>
      <form action="" method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger mt-3">Excluir Marca</button>
        <a href="{% url 'category_list' %}" class="btn btn-secondary mt-3">Cancelar</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
