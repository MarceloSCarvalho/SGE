{% extends "base.html" %}
{% block title %} SGE - Editar Produto {% endblock %} 
{% block content %}
<div class="container mt-4">
  <h3 class="display-4">Editar Produto</h3>

  <div class="card">
    <div class="card-body">
        <form method="POST" class="form" action="">
            {% csrf_token %}
            {{ form.as_p }}
           <button type="submit" class="btn btn-primary">Salvar Produto</button>
        </form>
    </div>
  </div>
  <a href="{% url 'product_list' %}" class="btn btn-secondary mt-3">Cancelar e voltar para a lista de Produto</a>
</div>
{% endblock  %}
