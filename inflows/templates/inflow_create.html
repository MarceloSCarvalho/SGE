{% extends "base.html" %}
{% block title %}SGE - adicionar categoria {% endblock  %}

{% block content %}
<div class="container">
    <h3 class="display-6">Cadastrar Entrada </h3>
    <div class="card">
        <div class="card-body">
            <form action="" class="form" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Registrar Entrada</button>
                <a href="{% url 'inflow_list' %}" class="btn btn-secondary">
                    Cancelar e voltar para a lista de Entradas
                </a>
            </form>
        </div>
    </div>

</div>
{% endblock  %}
